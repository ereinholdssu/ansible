---
- name: Run Yum Update
  hosts: all
  become: true
  tasks:
    - name: Install system updates for RHEL and CentOS systems
      command: yum update -y
      register: yum_update_result
      changed_when: yum_update_result.rc == 0

    - name: Report if no updates were needed
      debug:
        msg: "No updates needed"
      when: yum_update_result is defined and yum_update_result.changed == false

    - name: Install system updates for Debian and Ubuntu systems
      apt:
        name: '*'
        state: latest
        update_cache: yes
      when:
        - ansible_os_family == "Debian"
        - ansible_distribution == "Ubuntu"
